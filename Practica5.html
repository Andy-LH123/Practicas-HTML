<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Practica">
	<title>Practica 5</title>	
</head>

<body>
	<h2>Formulario de registro de Alumnos de Nuevo Ingreso</h2>
	
	<form>	
		
		<p>Nombre Completo:
	
			<input type="text"><br>
		
		</p>

		<p>Correo Electrónico:
	
			<input type="text"><br>
		
		</p>

		<p>Contraseña:
	
			<input type="password"><br>
		
		</p>

		<p>Género:<br>

			<input name="Genero" type="radio"> Hombre <br>
			<input name="Genero" type="radio"> Mujer <br>
			<input name="Genero" type="radio"> Otro <br>
	
		</p>

		<p>Intereses:<br>

			<input type = "checkbox"> Deportes <br>
			<input type = "checkbox"> Música <br>
			<input type = "checkbox"> Tecnología <br>
	
		</p>

		<p>Carrera a la que aspiras:	

			<select>

				<option> Ingeniería en Sistemas Computacionales </option>
				<option> Ingeniaría Civil </option>
				<option> Arquitectura </option>
				<option> Ingeniaría en Mecatrónica </option>
	
			</select>	

		</p>

		<p>Comentarios adicionales:<br>
	
			<textarea rows = "10" cols = "50"> </textarea>
	
		</p>

		<p>
	
			<input type="submit" value="Enviar Formulario">
			<input type="reset" value="Reestablecer Formulario">

		</p>

	</form>

</body>

</html>
